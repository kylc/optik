name: python

on: [push, pull_request, workflow_dispatch]

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64
          - os: macos-13
            target: x86_64
          - os: macos-14
            target: aarch64

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: symlink gfortran (macOS 13)
        if: matrix.os == 'macos-13'
        run: |
          ln -sf /usr/local/bin/gfortran-12 /usr/local/bin/gfortran # MacOS 13
          gfortran --version
      - name: symlink gfortran (macOS 14)
        if: matrix.os == 'macos-14'
        run: |
          ln -sf /opt/homebrew/bin/gfortran-12 /usr/local/bin/gfortran # MacOS 14
          gfortran --version
      - uses: dtolnay/rust-toolchain@stable
      - name: build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: auto
          sccache: true
      - name: delocate wheel (macOS)
        if: runner.os == 'macOS'
        run: |
          pip3 install delocate
          delocate-wheel -v dist/*.whl
      - name: install built wheel
        run: |
          pip3 install optik-py --no-index --find-links dist
          python3 -c "import optik"
      - name: upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist --manifest-path crates/optik-py/Cargo.toml
      - name: upload sdist
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

  prerelease:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    concurrency:
      group: push-${{ github.ref_name }}-prerelease
      cancel-in-progress: true
    needs: [build_wheels, sdist]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: wheels
          path: wheels

      - name: GitHub release
        uses: ncipollo/release-action@v1.12.0
        with:
          prerelease: true
          tag: "prerelease"
          name: "Development Build"
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true
          artifacts: "wheels/*"

  public:
    name: publish to PyPI
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [build_wheels, sdist]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: wheels
      - uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing *
