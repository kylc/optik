[package]
name = "optik"
authors = ["Kyle Cesare <kcesare@gmail.com>"]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[lib]
name = "optik"
crate-type = ["rlib"]

[dependencies]
float-ord = "0.3"
k = "0.31"
nalgebra = "0.30"
rand = "0.8"
rand_chacha = "0.3"
rayon = "1.8"
slsqp-sys = { path = "../slsqp-sys" }

[[example]]
name = "example"
path = "../../examples/example.rs"

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "bench"
harness = false
