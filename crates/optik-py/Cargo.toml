[package]
name = "optik-py"
authors = ["Kyle Cesare <kcesare@gmail.com>"]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[lib]
name = "optik"
crate-type = ["cdylib"]

[build-dependencies]
pyo3-build-config = "0.19"

[dependencies]
nalgebra = "0.30"
optik = { path = "../optik" }
pyo3 = { version = "0.19", features = ["extension-module", "abi3-py38"] }
